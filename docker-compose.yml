
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: TestDb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-api:
    build:
      context: .
      dockerfile: Test.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=TestDb;Username=postgres;Password=password
      - Jwt__Key=ThisIsASecureKeyForJwtAuthentication123!
      - Jwt__Issuer=Test.Api
      - Jwt__Audience=Test.Web
      - EmailSettings__SmtpServer=smtp.gmail.com
      - EmailSettings__SmtpPort=587
      - EmailSettings__SmtpUsername=puertajhon023@gmail.com
      - EmailSettings__SmtpPassword=rmxs vvqd sted hgwq
      - EmailSettings__SenderName=Test
      - EmailSettings__SenderEmail=puertajhon023@gmail.com
    depends_on:
      postgres:
        condition: service_healthy

  test-web:
    build:
      context: .
      dockerfile: Test.Web/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=TestDb;Username=postgres;Password=password
      - Gemini__ApiKey=YOUR_API_KEY_HERE
    depends_on:
      postgres:
        condition: service_healthy
      test-api:
        condition: service_started

volumes:
  postgres_data:
